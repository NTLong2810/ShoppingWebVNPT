    <script>
        function validateNumber(evt) {
            var theEvent = evt || window.event;

            // Handle paste
            if (theEvent.type === 'paste') {
                key = event.clipboardData.getData('text/plain');
            } else {
                // Handle key press
                var key = theEvent.keyCode || theEvent.which;
                key = String.fromCharCode(key);
            }
            var regex = /[0-9]|\./;
            if (!regex.test(key)) {
                theEvent.returnValue = false;
                if (theEvent.preventDefault)
                    theEvent.preventDefault();
            }
        }
        function validateQty() {
            var qty = document.getElementById("quantity").value;
            var maxQty = document.getElementById("quantity").getAttribute("max");
            if (qty > maxQty) {
                document.getElementById("quantity").value = maxQty;
            }
        }
        function openTab(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        function getValueQuantity() {
            document.getElementById("quantity").value;
        }
    </script>

            margin: 0;
            list-style: none;
        }

            padding: 0;
            margin: 0;
            list-style: none;
        }

        .sidebar-nav .nav-item {
            margin-bottom: 5px;
        }

        .sidebar-nav .nav-heading {
            font-size: 11px;
            text-transform: uppercase;
            color: #899bbd;
            font-weight: 600;
            margin: 10px 0 5px 15px;
        }

        .sidebar-nav .nav-link {
            display: flex;
            align-items: center;
            font-size: 15px;
            font-weight: 600;
            color: #0ac486;
            transition: 0.3;
            background: #f6f9ff;
            padding: 10px 15px;
            border-radius: 4px;
        }

        .sidebar-nav .nav-link i {
            font-size: 16px;
            margin-right: 10px;
            color: #0ac486;
        }

        .sidebar-nav .nav-link.collapsed {
            color: #0ac486;
            background: #fff;
        }

        .sidebar-nav .nav-link.collapsed i {
            color: #899bbd;
        }

        .sidebar-nav .nav-link:hover {
            color: #0ac486;
            background: #f6f9ff;
        }

        .sidebar-nav .nav-link:hover i {
            color: #0ac486;
        }

        .sidebar-nav .nav-link .bi-chevron-down {
            margin-right: 0;
            transition: transform 0.2s ease-in-out;
        }

        .sidebar-nav .nav-link:not(.collapsed) .bi-chevron-down {
            transform: rotate(180deg);
        }

        .sidebar-nav .nav-content {
            padding: 5px 0 0 0;
            margin: 0;
            list-style: none;
        }

        .sidebar-nav .nav-content a {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #0ac486;
            transition: 0.3;
            padding: 10px 0 10px 40px;
            transition: 0.3s;
        }

        .sidebar-nav .nav-content a i {
            font-size: 6px;
            margin-right: 8px;
            line-height: 0;
            border-radius: 50%;
        }

        .sidebar-nav .nav-content a:hover,
        .sidebar-nav .nav-content a.active {
            color: #0ac486;
        }

        .sidebar-nav .nav-content a.active i {
            background-color: #0ac486;
        }

        /*--------------------------------------------------------------
# Dashboard
--------------------------------------------------------------*/
        /* Filter dropdown */
        .dashboard .filter {
            position: absolute;
            right: 0px;
            top: 15px;
        }

        .dashboard .filter .icon {
            color: #aab7cf;
            padding-right: 20px;
            padding-bottom: 5px;
            transition: 0.3s;
            font-size: 16px;
        }

        .dashboard .filter .icon:hover,
        .dashboard .filter .icon:focus {
            color: #0ac486;
        }

        .dashboard .filter .dropdown-header {
            padding: 8px 15px;
        }

        .dashboard .filter .dropdown-header h6 {
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #aab7cf;
            margin-bottom: 0;
            padding: 0;
        }

        .dashboard .filter .dropdown-item {
            padding: 8px 15px;
        }

        /* Info Cards */
        .dashboard .info-card {
            padding-bottom: 10px;
        }

        .dashboard .info-card h6 {
            font-size: 28px;
            color: #0ac486;
            font-weight: 700;
            margin: 0;
            padding: 0;
        }

        .dashboard .card-icon {
            font-size: 32px;
            line-height: 0;
            width: 64px;
            height: 64px;
            flex-shrink: 0;
            flex-grow: 0;
        }

        .dashboard .sales-card .card-icon {
            color: #0ac486;
            background: #f6f6fe;
        }

        .dashboard .revenue-card .card-icon {
            color: #0ac486;
            background: #e0f8e9;
        }

        .dashboard .customers-card .card-icon {
            color: #0ac486;
            background: #ffecdf;
        }

        /* Activity */
        .dashboard .activity {
            font-size: 14px;
        }

        .dashboard .activity .activity-item .activite-label {
            color: #888;
            position: relative;
            flex-shrink: 0;
            flex-grow: 0;
            min-width: 64px;
        }

        .dashboard .activity .activity-item .activite-label::before {
            content: "";
            position: absolute;
            right: -11px;
            width: 4px;
            top: 0;
            bottom: 0;
            background-color: #eceefe;
        }

        .dashboard .activity .activity-item .activity-badge {
            margin-top: 3px;
            z-index: 1;
            font-size: 11px;
            line-height: 0;
            border-radius: 50%;
            flex-shrink: 0;
            border: 3px solid #fff;
            flex-grow: 0;
        }

        .dashboard .activity .activity-item .activity-content {
            padding-left: 10px;
            padding-bottom: 20px;
        }

        .dashboard .activity .activity-item:first-child .activite-label::before {
            top: 5px;
        }

        .dashboard .activity .activity-item:last-child .activity-content {
            padding-bottom: 0;
        }

        /* News & Updates */
        .dashboard .news .post-item+.post-item {
            margin-top: 15px;
        }

        .dashboard .news img {
            width: 80px;
            float: left;
            border-radius: 5px;
        }

        .dashboard .news h4 {
            font-size: 15px;
            margin-left: 95px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .dashboard .news h4 a {
            color: #0ac486;
            transition: 0.3s;
        }

        .dashboard .news h4 a:hover {
            color: #0ac486;
        }

        .dashboard .news p {
            font-size: 14px;
            color: #777777;
            margin-left: 95px;
        }

        /* Recent Sales */
        .dashboard .recent-sales {
            font-size: 14px;
        }

        .dashboard .recent-sales .table thead {
            background: #f6f6fe;
        }

        .dashboard .recent-sales .table thead th {
            border: 0;
        }

        .dashboard .recent-sales .dataTable-top {
            padding: 0 0 10px 0;
        }

        .dashboard .recent-sales .dataTable-bottom {
            padding: 10px 0 0 0;
        }

        /* Top Selling */
        .dashboard .top-selling {
            font-size: 14px;
        }

        .dashboard .top-selling .table thead {
            background: #f6f6fe;
        }

        .dashboard .top-selling .table thead th {
            border: 0;
        }

        .dashboard .top-selling .table tbody td {
            vertical-align: middle;
        }

        .dashboard .top-selling img {
            border-radius: 5px;
            max-width: 60px;
        }

        /*--------------------------------------------------------------
# Icons list page
--------------------------------------------------------------*/
        .iconslist {
            display: grid;
            max-width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.25rem;
            padding-top: 15px;
        }

        .iconslist .icon {
            background-color: #fff;
            border-radius: 0.25rem;
            text-align: center;
            color: #0ac486;
            padding: 15px 0;
        }

        .iconslist i {
            margin: 0.25rem;
            font-size: 2.5rem;
        }

        .iconslist .label {
            font-family: var(--bs-font-monospace);
            display: inline-block;
            width: 100%;
            overflow: hidden;
            padding: 0.25rem;
            font-size: 12px;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #666;
        }

        /*--------------------------------------------------------------
# Profie Page
--------------------------------------------------------------*/
        .profile .profile-card img {
            max-width: 120px;
        }

        .profile .profile-card h2 {
            font-size: 24px;
            font-weight: 700;
            color: #0ac486;
            margin: 10px 0 0 0;
        }

        .profile .profile-card h3 {
            font-size: 18px;
        }

        .profile .profile-card .social-links a {
            font-size: 20px;
            display: inline-block;
            color: rgba(1, 112, 97, 0.5);
            line-height: 0;
            margin-right: 10px;
            transition: 0.3s;
        }

        .profile .profile-card .social-links a:hover {
            color: #0ac486;
        }

        .profile .profile-overview .row {
            margin-bottom: 20px;
            font-size: 15px;
        }

        .profile .profile-overview .card-title {
            color: #0ac486;
        }

        .profile .profile-overview .label {
            font-weight: 600;
            color: rgba(1, 112, 97, 0.5);
        }

        .profile .profile-edit label {
            font-weight: 600;
            color: rgba(1, 112, 97, 0.5);
        }

        .profile .profile-edit img {
            max-width: 120px;
        }

        /*--------------------------------------------------------------
# F.A.Q Page
--------------------------------------------------------------*/
        .faq .basic h6 {
            font-size: 18px;
            font-weight: 600;
            color: #0ac486;
        }

        .faq .basic p {
            color: #3ac798;
        }

        /*--------------------------------------------------------------
# Contact
--------------------------------------------------------------*/
        .contact .info-box {
            padding: 28px 30px;
        }

        .contact .info-box i {
            font-size: 38px;
            line-height: 0;
            color: #0ac486;
        }

        .contact .info-box h3 {
            font-size: 20px;
            color: #0ac486;
            font-weight: 700;
            margin: 20px 0 10px 0;
        }

        .contact .info-box p {
            padding: 0;
            line-height: 24px;
            font-size: 14px;
            margin-bottom: 0;
        }

        .contact .php-email-form .error-message {
            display: none;
            color: #fff;
            background: #ed3c0d;
            text-align: left;
            padding: 15px;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .contact .php-email-form .sent-message {
            display: none;
            color: #fff;
            background: #18d26e;
            text-align: center;
            padding: 15px;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .contact .php-email-form .loading {
            display: none;
            background: #fff;
            text-align: center;
            padding: 15px;
            margin-bottom: 24px;
        }

        .contact .php-email-form .loading:before {
            content: "";
            display: inline-block;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            margin: 0 10px -6px 0;
            border: 3px solid #18d26e;
            border-top-color: #eee;
            -webkit-animation: animate-loading 1s linear infinite;
            animation: animate-loading 1s linear infinite;
        }

        .contact .php-email-form input,
        .contact .php-email-form textarea {
            border-radius: 0;
            box-shadow: none;
            font-size: 14px;
            border-radius: 0;
        }

        .contact .php-email-form input:focus,
        .contact .php-email-form textarea:focus {
            border-color: #0ac486;
        }

        .contact .php-email-form input {
            padding: 10px 15px;
        }

        .contact .php-email-form textarea {
            padding: 12px 15px;
        }

        .contact .php-email-form button[type=submit] {
            background: #0ac486;
            border: 0;
            padding: 10px 30px;
            color: #fff;
            transition: 0.4s;
            border-radius: 4px;
        }

        .contact .php-email-form button[type=submit]:hover {
            background: #0ac486;
        }

        @-webkit-keyframes animate-loading {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes animate-loading {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /*--------------------------------------------------------------
# Error 404
--------------------------------------------------------------*/
        .error-404 {
            padding: 30px;
        }

        .error-404 h1 {
            font-size: 180px;
            font-weight: 700;
            color: #0ac486;
            margin-bottom: 0;
            line-height: 150px;
        }

        .error-404 h2 {
            font-size: 24px;
            font-weight: 700;
            color: #0ac486;
            margin-bottom: 30px;
        }

        .error-404 .btn {
            background: #51678f;
            color: #fff;
            padding: 8px 30px;
        }

        .error-404 .btn:hover {
            background: #3e4f6f;
        }

        @media (min-width: 992px) {
            .error-404 img {
                max-width: 50%;
            }
        }

        /*--------------------------------------------------------------
# Footer
--------------------------------------------------------------*/
        .footer {
            padding: 20px 0;
            font-size: 14px;
            transition: all 0.3s;
            border-top: 1px solid #cddfff;
        }

        .footer .copyright {
            text-align: center;
            color: #0ac486;
        }

        .footer .credits {
            padding-top: 5px;
            text-align: center;
            font-size: 13px;
            color: #0ac486;
        }
        * {
            box-sizing: border-box;
        }
        .checked {
            color: orange;
        }
        .empty{
            display: flex;
            justify-content: center;
            color: red;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: rgb(12, 211, 128);
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #0ac486;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #0ac486;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .tabcontent {
            animation: fadeEffect 1s; /* Fading effect takes 1 second */
        }

        /* Go from zero to full opacity */
        @keyframes fadeEffect {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        #quantity{
            width: 60px;
            background-color: #F0F0E9;
        }
    </style>

</head>

<div class="product-details"><!--product-details-->
    <div class="col-sm-4">
        <div class="view-product" style="float: left">
            <img th:src="${product.image}" alt=""/>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="product-information" style="float: right"><!--/product-information-->
            <h2 th:text="${product.name}"></h2>
            <p><img src="assets/images/product-details/rating.png" alt=""/></p>
            <span>
                    <span th:text="${#numbers.formatCurrency(product.price)}"></span>
                            <form action="/add-to-cart" method="POST">
                                <label>Số lượng:</label>         
                                <input id="quantity" name="quantity" type="number" onkeypress= 'validateNumber(event)' value="1" min="1" th:max="${product.stock}"/>
                                <input type="hidden" name="productid" th:value="${product.id}">
                                <input type="hidden" name="cartid" th:value="${session.customer.id}">
                                   <input type="hidden" name="accountid" th:value="${session.account.id}">
                                    <button type="submit" class="btn btn-fefault cart">
                                    <i class="fa fa-shopping-cart"></i>
                                    Thêm vào giỏ
                                </button>

                            </form>
                </span>
            <p><b>Tình Trạng:</b>
                        <span style="color: blue" th:if="${product.stock>0}"> Còn Hàng </span>
                         <span style="color: red" th:if="${product.stock == 0}"> Hết Hàng </span>
            </p>
            <div class="row-one">
                <p><b>Phân loại: </b><span th:text="${product.category.name}"></span></p>
                <p><b>Nhãn hiệu: </b><span th:text="${product.brand.name}"></span></p>
                <p><b>Nhà cung cấp: </b><span th:text="${product.supplier.name}"></span></p>
            </div>
        </div><!--/product-information-->
    </div>
</div><!--/product-details-->

<div class="category-tab shop-details-tab"><!--category-tab-->

                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                </div>

                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star "></span>
                </div>
                <div class="star" th:if="${feedback.rating == 2}">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star "></span>
                </div>
                <div class="star" th:if="${feedback.rating == 1}">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div class="star" th:if="${feedback.rating == 0}">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
            </div>
        </div>

    </div>
</div><!--/category-tab-->
