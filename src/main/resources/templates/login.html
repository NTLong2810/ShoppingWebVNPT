<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pages / Login - Bakasa </title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--CSS File -->
    <link rel="stylesheet" href="css/login.css">
    <!--CSS-->
    <style>
        .password-input {
            position: relative;
        }

        .password-input input[type="password"] {
            padding-right: 40px;
        }

        .password-input .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var passwordInput = document.getElementById('password');
            var passwordError = document.getElementById('password-error');
            var submitButton = document.querySelector('button[type="submit"]');
            var form = document.querySelector('form');
            passwordInput.addEventListener('input', function() {
                var password = passwordInput.value;
                if (!/^.*(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]+$/.test(password)) {
                    passwordError.textContent = "Password must contain at least one lowercase letter and one digit and one uppercase letter, and should not contain special characters.";
                    submitButton.disabled = true;
                } else {
                    passwordError.textContent = "";
                    submitButton.disabled = false;
                }
            });

            form.addEventListener('submit', function(event) {
                if (ageError.textContent !== "" || passwordError.textContent !== "") {
                    event.preventDefault();
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            var passwordInput = document.getElementById('password');
            var togglePassword = document.getElementById('toggle-password');

            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.innerHTML = '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
                } else {
                    passwordInput.type = 'password';
                    togglePassword.innerHTML = '<i class="fa fa-eye" aria-hidden="true"></i>';
                }
            });
        });
    </script>

</head>

<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                       <!-- <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="images/pngwing.com.png" alt="">
                                <span class="d-none d-lg-block">Bakasa</span>
                            </a>
                        </div> End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Đăng nhập tài khoản</h5>
                                    <p class="text-center small">nhập tên tài khoản và mật khẩu để đăng nhập</p>
                                </div>

                                <form class="row g-3 needs-validation" action="/checklogin" method="POST">

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Tên</label>
                                        <div class="input-group has-validation">

                                            <input type="text" name="username" class="form-control" id="yourUsername" placeholder="Điền tên tài khoản" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Mật Khẩu</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Điền mật khẩu" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]+$">
                                            <span class="input-group-text" id="toggle-password">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                             </span>
                                        </div>
                                        <p id="password-error" style="color: red"></p> <!-- Thẻ <p> hiển thị thông báo lỗi -->
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Nhớ mật khẩu</label>
                                        </div>
                                    </div>
                                    <p style="color: red" th:text="${messError}"></p>  <!--Áp dụng thymeleaf-->
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Không có tài khoản? <a href="pages-register.html">Đăng kí tài khoản Bakawa</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
</body>
